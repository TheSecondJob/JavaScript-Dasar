<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Di Variable Var</title>
</head>
<body>
    <script>
        // Menggunakan Let

        // Global Scope
        let i = 20;

        for (let i = 0; i <= 10; i++) {
            // Lokal Scope
            console.info(`Lokal : ${i}`);
        }

        console.log(`Global : ${i}`);

        // Menggunakan Var
         var j = 20;

        for (var j = 0; j <= 10; j++) {
            console.info(`Lokal : ${j}`);
        }

        console.log(`Global : ${j}`);

    </script>
</body>
</html>
