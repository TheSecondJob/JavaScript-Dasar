<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        function register(name, gender = "UNKNOW") {
            document.writeln(name);
            document.writeln(gender);
        }

        register();
        register("Eko", "Male");
        register("Eko");
        register("Eko", undefined);
        register("Eko", null);
    </script>
</body>
</html>
