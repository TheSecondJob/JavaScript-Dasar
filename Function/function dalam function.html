<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function dalam Function</title>
</head>
<body>
    <script>
        function outer() {
            function inner() {
                document.writeln("inner");
            }

            inner();
            inner();
        }

        outer();
        inner(); // ERROR can not access inner function 
    </script>
</body>
</html>
