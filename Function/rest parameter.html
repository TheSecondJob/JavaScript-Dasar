<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }

        sum(`Orance`, 2, 3, 4, 6, 7, 8);
        sum(`Apple`, 5, 5, 6, 7, 5, 6);
        sum(`Banana`, 9, 5, 2, 3, 4);

        // Spread Syntax(Jika sudah terlanjur memiliki data array)
        const value = [10, 10, 10, 10, 10];

        sum(`Test`, ...value);


        // Arguments Object
        // Fitur Lama sebelum Rest Parameter(Tidak Disarankan)

        function oldSum() {
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`)
        }

        oldSum(1, 2, 3, 4, 5);
    </script>
</body>
</html>
