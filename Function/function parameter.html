<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        // Membuat Function dengan parameter
        function sayHello(firstName, lastName) {
            document.writeln(`<p>${firstName} ${lastName}</p>`);
        }

        // Memanggil Function dengan parameter
        sayHello("Seno", "Andika");
        sayHello("Rusdi", "Amba")
    </script>
</body>
</html>
