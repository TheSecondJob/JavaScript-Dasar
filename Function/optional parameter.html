<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, middleName, lastName) {
            document.writeln(firstName);
            document.writeln(middleName);
            document.writeln(lastName);
        }

        // Secara default, parameter di function itu optional
        // Artinya kita tidak wajib mengisi value saat memanggil function
        // Jika tidak ada value dalam parameter, otomatis parameter itu akan bernilai undefined
        sayHello();
        sayHello("Seno");
        sayHello("Seno", "Andika");
        sayHello("Seno", "Andika", "Nugroho", "Rusdi");
    </script>
</body>
</html>
