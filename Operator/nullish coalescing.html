<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing</title>
</head>
<body>
    <script>
        let parameter;

        let data = parameter;
        // Tanpa nullish coalescing
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`)

        // Dengan nullish coalescing
        data = parameter ?? "Nilai Default";
        document.writeln(`<p>${data}</p>`)
    </script>
</body>
</html>
