<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Assignments</title>
</head>
<body>
    <script>
         let result = 2 + 2; // 3
        document.writeln("<p>2 + 2 = " + result + "</p>");
        let originalResult = result; // 4

        result -= 1; // 3
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = result; // 3

          result *= 2; // 3
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result; // 6
    </script>
</body>
</html>
