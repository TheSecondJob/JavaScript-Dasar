<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika Di Non Boolean</title>
</head>
<body>
    <script>
        // || (Mengambil truthty pertama)
        console.info("hello" || ""); // Hello
        console.info("" || []); // []
        console.info("0" || "NOL"); // "0"
        console.info( 0 || "NOL"); // NOL
        console.info( null || "NULL"); // NULL
        console.info( undefined || "UNDEFINED"); // UNDEFINED
        console.info( 0 || false); // false

        const person = {
            firstName: "",
            LastName: "Andika"
        };

        const name = person.firstName || person.LastName;
        console.info(name);

        // && (Mengambil falsy pertama)
        console.info("hello" && ''); // ''
        console.info("" && []); // ""
        console.info("0" && "NOL"); // "NOL"
        console.info(0 && "NOL"); // 0
        console.info(null && "NULL"); // null
        console.info(undefined && "UNDEFINED"); // undefined
        console.info("undefined" && "null"); // null
    </script>
</body>
</html>
