<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        const person = {
            adress: {
                country: "INDONESIA"
            }
        };

        let country = person?.adress?.country;

        // if (person.adress !== undefined && person.adress !== null) {
        //     country = person.adress.country;
        // }
        
        document.writeln(`SUKSES`)
        document.writeln(`<p>${country}</p>`)
        document.writeln(`SUKSES`)
    </script>
</body>
</html>
