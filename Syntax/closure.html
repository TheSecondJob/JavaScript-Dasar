<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function createAdder(value) {
            const owner = "Seno"

            function add(param) {
                console.info(owner)
                return value + param;
            }
            return add;
        }

        const addTwo = createAdder(2);
        // Seakan akan seperti :
        // function addTwo(param) {
        //     console.info("Seno")
        //     return 2 + param;
        // }

        const addTen = createAdder(10);

        console.info(addTwo(10));
        console.info(addTwo(20));
        console.info(addTen(20));
        console.info(addTen(30));
    </script>
</body>
</html>
