<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
       {
         // Mengambil data di Array menggunakan destructuring
        const names  = ["Seno", "Andika", "Nugroho", "Rusdi", "Amba"];
        
        const [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(others);
       }


       {
          // Mengambil data di object menggunakan destructuring
        const person = {
            firstName: "Seno",
            middleName: "Andika",
            lastName: "Nugroho",
            adress: {
                street: "Jalan Gedung Batu",
                city: "Semarang",
                country: "Indonesia"
            },
            hobby: "Game",
            Goal: "Work In Japan"
        };

        // Destructuring nested object
        const {firstName, middleName, lastName, adress: {street, city, country}, ...others} = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(street);
        console.info(city);
        console.info(country);
        console.info(others);
       }


       {
        // Destructuring Function Parameter(object)
        function displayPerson({firstName, middleName, lastName}) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        const person = {
            firstName: "Seno",
            middleName: "Andika",
            lastName: "Nugroho",
        };

        displayPerson(person);
       }


       {
        // Destructuring Function Parameter(array)
        function sum([first, second]) {
            return first + second;
        }

        console.info(sum([10, 5]));
        console.info(sum([40, 50]));
       }


       {
        // Default Value destructuring array
        const names = ["Seno", "Andika", "Rusdi" ];
        let [firstName, middleName, lastName = "Nugroho"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
       }


       {
        // Default Value destructuring object
        const person = {
            firstName: "Seno",
            lastName: "Nugroho"
        }

        let {firstName = "Rusdi", middleName = "Andika", lastName} = person;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
       }


       {
        // Menggunakan Nama Variable lain
        const person = {
            firstName: "Seno",
            lastName: "Nugroho"
        }

        const {
            firstName: namaDepan,
            middleName: namaTengah = "Andika",
            lastName: namaBelakang = "Rusdi"
        } = person;

        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);
       }
    </script>
</body>
</html>
