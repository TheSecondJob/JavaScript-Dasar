<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        // Break
        let counter = 1;
        while (true) {
            document.writeln(`<p>Perulangann ke ${counter}</p><br>`);
            counter++;

            if (counter > 5) {
                break;
            }
        }

        // Continue
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                continue
            }
             document.writeln(`<p>Perulangann Ganjil ${i}</p>`);
        }
        
    </script>
</body>
</html>
