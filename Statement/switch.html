<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>WOW NILAI ANDA SEMPURNA</p>")
                break;
            case "B":
            case "C":
                document.writeln("<p>CUKUP BAIK</p>")
                break;
            case "D":
                document.writeln("<p>BELAJAR LEBIH GIAT LAGI</p>")
                break;
            default:
                document.writeln("<p>APA COBA</p>")
        }
    </script>
</body>
</html>
