<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Di Object</title>
</head>
<body>
    <script>
        const person = {    
            name: "Seno",
            sayHello: (name) => {
                console.info(this) // Window
                document.writeln(`Hello ${name}`); 
            }
        };

        person.sayHello("Rusdi")
    </script>
</body>
</html>
