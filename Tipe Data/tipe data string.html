<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    
    <script>
        document.writeln("Seno");
        document.writeln("</br>")
        document.writeln('Admin');

        document.writeln("</br>")

        document.writeln("Seno " + "Andika");
        document.writeln("</br>")
        document.writeln('Admin ' + 'test');

        document.writeln("</br>")

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
            document.write("Seno\n");
            document.write("\\test\n");
            document.write("\"hallo\"\n");
            document.write('\'test\'');
        document.writeln("</textarea>");
    </script>

</body>
</html>
