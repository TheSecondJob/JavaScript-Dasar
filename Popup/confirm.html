<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Yakin Ingin Masuk?");

        if(masuk) {
            const name = prompt("Siapa Nama Anda?");
            alert(`Selamat Datang ${name}`);
        } else {
            alert("Bye-Bye");
        }
    </script>
</body>
</html>
